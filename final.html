<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Friends</title>
  <!-- 引入 confetti 动画库 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background-color: black;
      color: beige;
      text-align: center;
      padding-top: 60px;
      font-family: 'Arial', sans-serif;
      font-size: 22px;
      overflow-x: hidden;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
    }
    .message {
      margin-bottom: 40px;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- 文字祝福 -->
  <div class="message">
    Olivia and Conan have been friends and besties for a very, very long time. <br>
    I would be honored to be your friend for as long as they keep producing music.<br>
    Happy birthday and every day in the future!<br>
    Will 7sburger
  </div>

  <!-- 图片展示 -->
  <img src="By.jpg" alt="Final Message" crossorigin="anonymous">

  <!-- 彩带动画触发 -->
  <script>
    // 自动播放彩带一次
    confetti({
      particleCount: 180,
      spread: 100,
      origin: { y: 0.6 }
    });
  </script>

</body>
</html>

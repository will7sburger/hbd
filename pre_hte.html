<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Colorful as Life</title>
  <style>
    body {
      background-color: black;
      color: beige;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
      font-size: 20px; /* 字体稍微大一点 */
    }
    .countdown {
      font-size: 26px;
      margin-top: 30px;
      color: beige; 
    }
  </style>
</head>
<body>
  <h2>Before you continue...</h2>
  <p>Just like these words that got picked from the lyrics, <br>
  I wish you always Prioritize your Future, always have lots of Fun, always turn out Better.</p>

  <div class="countdown">Redirecting in <span id="timer">12</span> seconds...</div>

  <script>
    let countdown = 12;
    const timerEl = document.getElementById("timer");

    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "hte.html";
      }
    }, 1000);
  </script>
</body>
</html>

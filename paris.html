<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Champs-Élysées</title>
  <style>
    body {
      background-color: black;
      color: beige;
      text-align: center;
      padding-top: 50px;
      font-family: 'Arial', sans-serif;
      font-size: 22px;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
    }
    input {
      font-size: 18px;
      padding: 6px 10px;
      margin-top: 15px;
      width: 260px;
    }
    button {
      font-size: 18px;
      padding: 6px 12px;
      margin-left: 10px;
      background-color: transparent;
      color: beige;
      border: 2px solid beige;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: beige;
      color: black;
    }
    #error {
      color: lightcoral;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- 图片 -->
  <img src="plan.jpg" alt="Map Friend" crossorigin="anonymous">

  <!-- 提示问句 -->
  <p>Join this little friend on the Avenue des Champs-Élysées.<br>
     Guess what color it is now in the streets?</p>

  <!-- 输入框 + 按钮 -->
  <input type="text" id="color" placeholder="Your answer here">
  <button onclick="checkColor()">Go</button>

  <p id="error"></p>

  <script>
    function checkColor() {
      const answer = document.getElementById("color").value.trim().toLowerCase();
      if (answer === "indigo") {
        window.location.href = "color.html";
      } else {
        document.getElementById("error").innerText = "Hmm... not quite that hue. Try again?";
      }
    }
  </script>

</body>
</html>

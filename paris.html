<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Time</title>
  <style>
    body {
      background-color: black;
      color: beige;
      text-align: center;
      padding-top: 100px;
      font-family: 'Arial', sans-serif;
      font-size: 22px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: transparent;
      color: beige;
      border: 2px solid beige;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: beige;
      color: black;
    }
    #error {
      color: lightcoral;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <p>When we all fall asleep, where do we go?</p>

  <!-- 选项按钮 -->
  <button onclick="checkAnswer('Louvre')">Louvre</button>
  <button onclick="checkAnswer('Champs-Élysées')">Champs-Élysées</button>
  <button onclick="checkAnswer('The Eiffel Tower')">The Eiffel Tower</button>

  <p id="error"></p>

  <script>
    function checkAnswer(choice) {
      if (choice === 'Champs-Élysées') {
        window.location.href = "paris.html";
      } else {
        document.getElementById("error").innerText = "Close, but not quite. Try again?";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Final Letter</title>
  <style>
    body {
      background-color: black;
      color: beige;
      text-align: center;
      padding-top: 60px;
      font-family: 'Arial', sans-serif;
      font-size: 22px;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
    }
    input {
      font-size: 18px;
      padding: 6px 10px;
      width: 220px;
    }
    button {
      font-size: 18px;
      padding: 6px 12px;
      margin-left: 10px;
      background-color: transparent;
      color: beige;
      border: 2px solid beige;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: beige;
      color: black;
    }
    #error {
      color: lightcoral;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- 背景音乐 -->
  <audio autoplay loop>
    <source src="dejavu.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 图片 -->
  <img src="v2.jpg" alt="Visual Clue" crossorigin="anonymous">

  <!-- 问题 -->
  <p>_?</p>
  <input type="text" id="letter" placeholder="Enter a single letter">
  <button onclick="checkLetter()">Go</button>

  <p id="error"></p>

  <script>
    function checkLetter() {
      const input = document.getElementById("letter").value.trim().toLowerCase();
      if (input === "y") {
        window.location.href = "pre_final.html";
      } else {
        document.getElementById("error").innerText = "That’s not quite the one... try again?";
      }
    }
  </script>

</body>
</html>
